<!DOCTYPE html>

<html >
<head>
  <meta chaset="utf-8">

  <title>Delivery App</title>

  <link href="Content/bootstrap.flatly.theme.min.css" rel="stylesheet" />
  <link href="Content/customCss.css" rel="stylesheet" />



</head>
<body ng-app="AppPruebas">


  <div class="container theme-showcase" role="main">

  <h1>Angular PruebaApp</h1>
  <h5>Uso de directivas anidadas, scopes,  templates y transclude</h5>
  <hr></hr>



  <div ng-controller="mainController">

    <div wrapper1 tpl="details.html" class="row"></div>

    <hr></hr>

    <div wrapper2 tpl="details2.html" params="{list: persons}" class="row"></div>
    
    <div class="button-wrapper">
      <button type="button" class="btn btn btn-success" ng-click="add()">
        <span class="glyphicon glyphicon-plus"></span> Agregar otra presona
      </button>
      
    </div>

  </div>

   <script ng-controller="mainController" type="text/ng-template" id="details.html">
    <div nested title="Wrapper1">
      <dl class="dl-horizontal" ng-repeat="element in persons">
        <dt>Person  </dt>
        <dd>
        {{element.name}} | id =  {{element.id}} |
          <button type="button" class="btn btn-xs btn-warning" ng-click="remove(element.id)">
            <span class="glyphicon glyphicon-minus"></span> delete
          </button>
        </dd>
      </dl>
    </div>
  </script>


  <script  type="text/ng-template" id="details2.html">
    <div nested title="Wrapper2">
    <div class="center-block">
      <pre>Lo que llega es params = {{params}}, que estará disponible en el <a href="http://umur.io/angularjs-directives-using-isolated-scope-with-attributes/" target="_blank">isolated scope</a> de la directiva.</pre>
      </div>
      <dl class="dl-horizontal" ng-repeat="element in params.list">
        <dt>Person  </dt>
        <dd>
         {{element.name}} | id =  {{element.id}} |
          <button type="button" class="btn btn-xs btn-warning" ng-click="remove(element.id)">
            <span class="glyphicon glyphicon-minus"></span> delete
          </button>
        </dd>
      </dl>
    </div>
  </script>


  <script src="Scripts/angular.min.js"></script>
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
 
  <script src="app/AppPruebas.js"></script>
  <script src="app/services/PersonCollectionService.js"></script>
  <script src="app/controllers/controllers.js"></script>
  <script src="app/directives/nested.js"></script>
  <script src="app/directives/wrapper1.js"></script>
  <script src="app/directives/wrapper2.js"></script>
  <script src="app/filters/filters.js"></script>



</body>
</html>
